<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/templates/webglass_template.xhtml">

	<ui:define name="mensagens">

					<div class="errorPageMessageMainMsg">
						<h:outputText value="#{bundle['403.mensagem.principal']}" />
					</div>
				</div>
				<div class="errorPageMessageDetails">
					<h:outputText value="#{bundle['403.mensagem.acao']}" />
					<br /> [
					<h:commandLink value="#{bundle['403.mensagem.voltar']}"
						actionListener="#{logoutMB.executeLogout}" />
					]
					
					<br />
					<br />
					<br />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
